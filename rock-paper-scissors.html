<!DOCTYPE html>
<html>

<head>
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
    <script src="https://kit.fontawesome.com/7fc4061f5b.js" crossorigin="anonymous"></script>
</head>

<body>
   
<h1>ROCK PAPER SCISSORS</h1>
<button type="button" class="button">Restart Game</button>
 <h2 class="result">Try your luck!</h2> 
 <div class="container">
     <div class="box1">
        <p>Player One</p>
         <div class="rock-player player-choice"><i class="fa-regular fa-hand-back-fist"></i></div>  
         <div class="paper-player player-choice"><i class="fa-regular fa-hand"></i></div>
         <div class="scissors-player player-choice"><i class="fa-regular fa-hand-scissors"></i></div> 
     </div>
     <div class="box2">
        <p>Computer</p>
        <div class="rock-comp comp-choice"><i class="fa-regular fa-hand-back-fist"></i></div>  
        <div class="paper-comp comp-choice"><i class="fa-regular fa-hand"></i></div>
        <div class="scissors-comp comp-choice"><i class="fa-regular fa-hand-scissors"></i></div> 
     </div>
 </div>
 <div class="images">
    <div class="rock icon" data-icon="rock-player" data-icon-comp="rock-comp"><i class="fa-regular fa-hand-back-fist"></i></div>
    <div class="paper icon" data-icon="paper-player" data-icon-comp="paper-comp"><i class="fa-regular fa-hand"></i></div>
    <div class="scissors icon" data-icon="scissors-player" data-icon-comp="scissors-comp"><i class="fa-regular fa-hand-scissors"></i></div>
 </div>
 <script src="rock-paper-scissors.js"></script>
</body>
</html>
